<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pr3_omayramedina.css"/>
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <section>
     <form action="http://www.google.com/search" method="get">
     <label for="fname">Su nombre (requerido):</label><br>
     <input type="text" name="introducir_nombre" id="fname" required="obligatorio" placeholder="Escriba su nombre"><br><br>
     <label for="femail">Su e-mail (requerido):</label><br>
     <input type="text" name="introducir_email" id="femail" required="obligatorio" placeholder="Escriba su Email"><br><br>
     <label for="fasunto">Asunto</label><br>
     <input type="text" name="introducir_asunto" id="fasunto" name="fasunto" required="obligatorio" placeholder="Escriba un asunto"><br><br>
     <label for="fmessage">Su mensaje</label><br>
     <input type="text" name="introducir_mensaje" id="fmessage" required="obligatorio" placeholder="Introduzca su mensaje"><br><br>
     <input type="submit" value="Enviar">
     </form> 
    </section>
    
    <div class="social-bar">
             <a href="https://www.facebook.es" target="_blank"><i class="icon icon-facebook"></i></a>
             <a href="https://www.twitter.es" target="_blank"><i class="icon icon-twitter"></i></a>
             <a href="www.youtube.es"><i class="icon-youtube"></i></a>
             <a href="https://www.instagram.es" target=”_blank”><i class="icon icon-instagram"></i></a>
             <a href="mailto:info@delicious.es"><i class="icon icon-email"></i></a>
    </div>
    
    <footer>
      <nav>
        <li>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </li>
        <li>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </li>
        <li>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </li>
        <li>
            <a href="https://www.google.com" target="_blank">E-mail</a>
        </li> 
     </nav>
    </footer>
</body>
</html>
